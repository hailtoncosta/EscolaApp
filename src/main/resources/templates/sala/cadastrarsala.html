<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/layout}">


<div class="main-content container-fluid" layout:fragment="corpo">
	<div class="page-title">
		<div class="row">
			<div class="col-12 col-md-6 order-md-1 order-last">
				<h3>Cadastro de Disciplinas</h3>
			</div>
		</div>

	</div>
	<div class="col-md-12"></div>
	<!-- Input Style start -->
	<section id="input-style">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<form action = "/salvarsala" method="post" th:object = "${objsala}">
							<div class="row">

								<div class="col-sm-12">
									<div class="form-group">
										<label for="discricaoDisciplina">Descrição da Sala</label> 
										<input type="text" id="descricaoSala" name="descricaoSala" class="form-control round" 
											placeholder="Sala" th:field = "*{descricaoSala}">
									</div>
								</div>
							</div>
								<input type="hidden" id="id" name="id" th:field = "*{id}">
							<div class="buttons">
								<button type="submit" class="btn btn-primary round">Salvar</button>
								<a class="btn btn-danger round" href="/sala/listarsalas">
									Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
</html>
