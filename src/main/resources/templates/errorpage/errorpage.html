<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Centro Educacional Paulo VI - Cadastro de aluno</title>

<script type="text/javascript">
function onlynumber(evt) {
	   var theEvent = evt || window.event;
	   var key = theEvent.keyCode || theEvent.which;
	   key = String.fromCharCode( key );
	   //var regex = /^[0-9.,]+$/;
	   var regex = /^[0-9.]+$/;
	   if( !regex.test(key) ) {
	      theEvent.returnValue = false;
	      if(theEvent.preventDefault) theEvent.preventDefault();
	   }
	}
</script>


<style type="text/css">
	.navbar-brand {
		font-size: 25pt;
		font-family: inherit;
		font-weight: bold;
	}
	
	body {
		background: #BFEFFF;
	}
	
</style>    

     </head>
    <body id="page-top">
        <!-- Navigation-->
       <nav class="navbar navbar-dark bg-primary">
			  <div class="container-fluid">
			    <a class="navbar-brand" >ERRO NO ACESSO... USUÁRIO OU SENHA INVÁLIDOS!!!!! - CADASTRE-SE!</a>
			  </div>
		</nav>
        <!-- Masthead-->
        <header >
           <form action="/errorpage/salvaraluno" method="post" style="width: 1000px; margin-left: 10%;"
           				onsubmit="return validarCampos()? true : false">
           		<br>
           		<a href="/">
					<button type="button" class="btn btn-success">Faça Login</button>
				</a>
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Aluno</label> 
							<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
								/>
					</div>
				</div>
				
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="login">Login</label> 
							<input type="text" class="form-control" id="login" name="login"/>
					</div>
					
					<div class="form-group col-md-6">
						<label for="senha">Data de Nascimento (*Somente números sem "/")</label> 
							<input type="password" class="form-control" id="senha" name="senha" 
								placeholder="00/00/0000" onkeypress="return onlynumber();" maxlength="8"/>
					</div>
					 <input type="hidden" id="id" name="id" >
				</div>
				<br>
				<a href="">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</a>
           </form>
           
        </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
    
<script type="text/javascript">
function validarCampos() {
	
	var nome = document.getElementById('nome');
	var escola = document.getElementById('escola');
	var turma = document.getElementById('turma');
	var observacao = document.getElementById('observacao');
	var login = document.getElementById('login');
	var senha = document.getElementById('senha');
	
	if (nome.value === '') {
		alert('Informe o seu nome.');
		nome.focus();
		return false;
	}
	
	if (escola.value === '') {
		alert('Informe a sua escola.');
		escola.focus();
		return false;
	}
	
	if (turma.value === '') {
		alert('Informe a sua turma.');
		turma.focus();
		return false;
	}
	
	if (observacao.value === '') {
		alert('Informe alguma observação.');
		observacao.focus();
		return false;
	}
	
	if (login.value === '') {
		alert('Informe o seu login.');
		login.focus();
		return false;
	}
	
	if (senha.value === '') {
		alert('Informe a sua senha.');
		senha.focus();
		return false;
	}
	
	return true;
	
}


</script>
</html>
