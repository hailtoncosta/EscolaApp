<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Centro Educacional Paulo VI - Lista de alunos</title>
        
 <style type="text/css">
	.navbar-brand {
		font-size: 25pt;
		font-family: inherit;
		font-weight: bold;
	}
	
	body {
		background: #BFEFFF;
	}
	
	table {
		background: white;
	}
	
</style>       
    </head>
    <body id="page-top">
        <!-- Navigation-->
	    <nav class="navbar navbar-dark bg-primary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/index">CENTRO EDUCACIONAL PAULO VI</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span>MENU</span>
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarText">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/cadastro/listaraluno">Alunos</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" href="/disciplina/disciplina">Resultados</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" href="/">Sair</a>
			        </li>
			      </ul>
			    </div>
			  </div>
		</nav>
        <!-- Masthead-->
        <header >
           <form action="" style="width: 1100px; margin-left: 10%;" >
           		<br>
           		<a href="/cadastro/cadastroaluno">
					<button type="button" class="btn btn-success">Cadastrar Alunos</button>
				</a>
				<hr>
				
				<table style="width: 1000px; margin-left: 5%;">
					<thead>
						<tr>
							<th>#</th>
							<th>Aluno</th>
							<th>Escola</th>
							<th>Turma</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
			
					<tbody>
						<tr th:each = "lista : ${listaalunos}">
							<td th:text = "${lista.id}"></td>
							<td th:text = "${lista.nome}"></td>
							<td th:text = "${lista.escola}"></td>
							<td th:text = "${lista.turma}"></td>
							<td><a th:href="@{/cadastro/cadastroaluno/{id}(id=${lista.id})}"><i class="material-icons left">edit</i></a></td>
							<td><a th:href="@{/cadastro/cadastroaluno/deletar/{id}(id=${lista.id})}"><i class="material-icons left">delete</i></a></td>
						</tr>
					</tbody>
				</table>		
           </form>
        </header>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
