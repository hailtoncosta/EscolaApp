<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Minha Escola App</title>

<style type="text/css">
	.navbar-brand {
		font-size: 25pt;
		font-family: inherit;
		font-weight: bold;
	}
	
	body {
		background: #BFEFFF;
	}
	
	h1 {
		margin-top: 20%;
		font-family: verdana;
		font-weight: bold;
		font-size: 50pt;
	}
	
</style>

</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand">USUÁRIO OU SENHA INVÁLIDOS!!! - CADASTRE-SE!</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    </button>
	  </div>
	</nav>
	<!-- Masthead-->
	<header >
           <form action="/cadastro/errorpage/salvaraluno" method="post" style="width: 1000px; margin-left: 10%;"
           				onsubmit="return validarCampos()? true : false">
           		<br>
           		<a href="/">
					<button type="button" class="btn btn-success">Fazer Login</button>
				</a>
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Aluno</label> 
							<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"/>
					</div>
				</div>
				
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="login">Login</label> 
							<input type="text" class="form-control" id="login" name="login"/>
					</div>
					
					<div class="form-group col-md-6">
						<label for="senha">Data de Nascimento</label> 
							<input type="password" class="form-control" id="senha" name="senha" placeholder="00/00/0000"/>
					</div>
					 <input type="hidden" id="id" name="id">
				</div>
				<br>
				<a href="">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</a>
           </form>
	</header>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</body>

<script type="text/javascript">
function validarCampos() {
	
	var nome = document.getElementById('nome');
	var login = document.getElementById('login');
	var senha = document.getElementById('senha');
	
	if (nome.value === '') {
		alert('Informe o seu nome.');
		nome.focus();
		return false;
	}
	
	if (login.value === '') {
		alert('Informe o seu login.');
		login.focus();
		return false;
	}
	
	if (senha.value === '') {
		alert('Informe a sua senha.');
		senha.focus();
		return false;
	}
	
	return true;
	
}


</script>
</html>
