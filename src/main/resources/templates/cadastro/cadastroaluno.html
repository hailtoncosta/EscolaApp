<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
    	
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Minha Escola Appe - Cadastro de aluno</title>

<style type="text/css">
	.navbar-brand {
		font-size: 25pt;
		font-family: inherit;
		font-weight: bold;
	}
	
	body {
		background: #BFEFFF;
	}
	
</style>    

     </head>
    <body id="page-top">
        <!-- Navigation-->
       <nav class="navbar navbar-dark bg-primary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/index">MINHA ESCOLA APP</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span>MENU</span>
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarText">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/cadastro/listaraluno">Alunos</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" href="/disciplina/disciplina">Resultados</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" href="/">Sair</a>
			        </li>
			      </ul>
			    </div>
			  </div>
		</nav>
        <!-- Masthead-->
        <header >
           <form action="/cadastro/salvaraluno" method="post" style="width: 1000px; margin-left: 10%;" th:object="${objaluno}"
           				onsubmit="return validarCampos()? true : false">
           		<br>
           		<a href="/cadastro/listaraluno">
					<button type="button" class="btn btn-success">Listar Alunos</button>
				</a>
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Aluno</label> 
							<input type="text" class="form-control" id="nome" autofocus="autofocus" name="nome"
								th:field = "*{nome}"/>
					</div>
					
					<div class="form-group col-md-6">
						<label for="escola">Nome da Escola</label> 
							<input type="text" class="form-control" id="escola" name="escola" th:field = "*{escola}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="turma">Turma</label> 
							<input type="text" class="form-control" id="turma" name="turma" th:field = "*{turma}"/>
					</div>
					
					<div class="form-group col-md-6">
						<label for="observacao">Observação</label> 
							<input type="text" class="form-control" id="observacao" name="observacao"
								th:field = "*{observacao}"/>
					</div>
				</div>
				
				<hr>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="login">Login</label> 
							<input type="text" class="form-control" id="login" name="login" th:field = "*{login}"/>
					</div>
					
					<div class="form-group col-md-6">
						<label for="senha">Data de Nascimento</label> 
							<input type="password" class="form-control" id="senha" name="senha" th:field = "*{senha}"
								placeholder="00/00/0000"/>
					</div>
					 <input type="hidden" id="id" name="id" th:field = "*{id}">
				</div>
				<br>
				<a href="">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</a>
           </form>
           
        </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
    
<script type="text/javascript">
function validarCampos() {
	
	var nome = document.getElementById('nome');
	var escola = document.getElementById('escola');
	var turma = document.getElementById('turma');
	var observacao = document.getElementById('observacao');
	var login = document.getElementById('login');
	var senha = document.getElementById('senha');
	
	if (nome.value === '') {
		alert('Informe o seu nome.');
		nome.focus();
		return false;
	}
	
	if (escola.value === '') {
		alert('Informe a sua escola.');
		escola.focus();
		return false;
	}
	
	if (turma.value === '') {
		alert('Informe a sua turma.');
		turma.focus();
		return false;
	}
	
	if (observacao.value === '') {
		alert('Informe alguma observação.');
		observacao.focus();
		return false;
	}
	
	if (login.value === '') {
		alert('Informe o seu login.');
		login.focus();
		return false;
	}
	
	if (senha.value === '') {
		alert('Informe a sua senha.');
		senha.focus();
		return false;
	}
	
	return true;
	
}


</script>
</html>
